<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcards</title>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

  <!-- Card container (for the 3D flipping card) -->
  <div id="card-container">
    <div id="card" class="card">
      <div id="side1" class="card__face side1"></div>
      <div id="side2" class="card__face side2"></div>
      <div id="side3" class="card__face side3"></div>
    </div>
  </div>

  <!-- Results screen (score) -->
  <div id="score-screen">
    <p id="score-text"></p>
    <p>Tap to continue with incorrect cards...</p>
  </div>

  <!-- Success screen (when everything is correct) -->
  <div id="success-screen">
    <h1>All done!</h1>
    <p>You've got them all correct!</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="/script.js"></script>
</body>
</html>
