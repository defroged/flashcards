<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcards</title>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

  <!-- Start screen -->
<div id="start-screen">
  <div id="instructions">
  <h2>やり方</h2>
    <p>1. 単語を見て、その意味を英語で声に出して言ってみよう 🤔👉🗣️</p>
    <p>画面をタップして答えを表示しよう 👆🔤</p>
    <p>2. 正解なら左にスワイプして、間違っていたら下にスワイプしよう</p>
<div class="swipe-animation">
  <div class="swipe-left">
    <span class="gesture-line"></span>
    <span class="checkmark">✅</span>
  </div>
  <div class="swipe-down">
    <span class="gesture-line"></span>
    <span class="xmark">❌</span>
  </div>
</div>
	<p>3. 最後に、不正解だったカードが再び表示されるので、すべて正解するまでこのサイクルを続けましょう💯%!
	<br><br>
    <p>*🎧をタップして、発音の練習してみよう️❗</p>
    <p>*カードをもう一度タップすると、例文が表示されるよ。</p>
    
  </div>
  <button id="start-button">START</button>
</div>


  <!-- Card container (for the 3D flipping card) -->
  <div id="card-container" style="display: none;">
    <div id="card" class="card">
      <div id="side1" class="card__face side1"></div>
      <div id="side2" class="card__face side2"></div>
      <div id="side3" class="card__face side3"></div>
    </div>
  </div>


  <!-- Results screen (score) -->
  <div id="score-screen">
    <p id="score-text"></p>
    <p>Tap to continue with incorrect cards...</p>
  </div>

  <!-- Success screen (when everything is correct) -->
  <div id="success-screen">
    <h1>100%</h1>
    <p>You've got them all correct!</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <!-- Progress Display at the Bottom -->
  <div id="progress-display">
    <p id="progress-text">0/0, 正解率: 0%</p>
  </div>
  <script src="/script.js"></script>
</body>
</html>
